<div class="col-lg-4 container mt-3">
  <form ngNoForm>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
    </div>
    <button type="button" class="btn btn-primary float-right" (click)="register()">Sign up</button>
  </form>
</div>
