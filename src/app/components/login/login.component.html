<div class="col-lg-4 container mt-3">
  <form ngNoForm>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
    <small class="text-danger">{{error}}</small>
    <button type="button" (click)="login()" class="btn btn-primary float-right">Login</button>
  </form>
</div>
